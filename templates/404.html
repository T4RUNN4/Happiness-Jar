{% extends "layout.html" %}

{% block title %}
    404 Not Found
{% endblock %}

{% block main %}
    <section class="d-flex justify-content-center align-items-center vh-100">
        <div class="container text-center">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-6 order-md-2">
                    <div class="lc-block">
                        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                        <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_kcsr6fcp.json" background="transparent" speed="1" loop autoplay></lottie-player>
                    </div>
                </div>
                <div class="col-md-6 text-center text-md-center">
                    <div class="lc-block mb-3">
                        <h1 class="display-1 fw-bold text-muted">Error 404</h1>
                    </div>
                    <div class="lc-block mb-5">
                        <p class="rfs-11 fw-light">The page you are looking now or never existed</p>
                    </div>
                    <div class="lc-block">
                        <a href="/" class="btn btn-primary rounded-pill px-4 py-2 shadow-sm">Back to homepage</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
